<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCRM — Add Client</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="index">
  <header class="topbar">
    <div class="container">
      <h1 class="logo">FitCRM</h1>
      <nav>
        <a class="nav-link" href="index.html">New Client</a>
        <a class="nav-link" href="clients.html">Client List</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>New Client</h2>
      <form id="client-form" novalidate>
        <div class="form-grid">
          <label>
            <span>Full name *</span>
            <input id="fullName" name="fullName" type="text" required />
            <small class="error" data-for="fullName"></small>
          </label>

          <label>
            <span>Age</span>
            <input id="age" name="age" type="number" min="12" max="120" />
            <small class="error" data-for="age"></small>
          </label>

          <label>
            <span>Gender</span>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
            </select>
          </label>

          <label>
            <span>Email *</span>
            <input id="email" name="email" type="email" required />
            <small class="error" data-for="email"></small>
          </label>

          <label>
            <span>Phone *</span>
            <input id="phone" name="phone" type="tel" required />
            <small class="error" data-for="phone"></small>
          </label>

          <label>
            <span>Fitness Goal *</span>
            <input id="goal" name="goal" type="text" placeholder="Weight Loss / Muscle Gain / General Fitness" required/>
            <small class="error" data-for="goal"></small>
          </label>

          <label>
            <span>Membership Start Date *</span>
            <input id="startDate" name="startDate" type="date" required />
            <small class="error" data-for="startDate"></small>
          </label>
        </div>

        <div class="form-actions">
          <button id="add-client" class="btn primary" type="submit">Add Client</button>
          <a class="btn ghost" href="clients.html">Go to Client List</a>
        </div>
        <p class="muted">Fields with * are required. Data is stored locally in your browser.</p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>FitCRM • Frontend prototype • HTML / CSS / JS</small>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
